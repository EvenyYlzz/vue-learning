<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>  </title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="div1">
        <p>1<input type="text" v-model="inputVal"></p>
        <p>2<input type="checkbox" v-model="bool1"></p>
        <p>3<input type="radio" v-model="bool2"></p>
        <!-- radio默认选中无法取消 -->
        <p>
            <select name="数值" v-model="selectVal">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

        <p>inputVal:{{inputVal}}</p>
        <p>bool1:{{bool1}}</p>
        <p>bool2:{{bool2}}</p>
        <p>selectVal:{{selectVal}}</p>
        </p>
    </div>
</body>
<script>
    new Vue({
        el:'#div1',
        data:{
            bool1:false,
            bool2:true,
            inputVal:'',
            selectVal:'2',
        },
    })
</script>
</html>
