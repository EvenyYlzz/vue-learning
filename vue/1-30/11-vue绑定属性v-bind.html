<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>  </title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="div1">
        <!-- 用v-bind绑定属性 -->
        <p><a v-bind:href="x1">百度</a></p>

        <!-- v-bind可以简写成 冒号： -->
        <p><a :href="x2">淘宝</a></p>

        <p><img :src="img1" ></p>
    </div>
</body>
<script>
    new Vue({
        el:'#div1',
        data:{
            x1:'https://www.baidu.com',
            x2:'https://www.taobao.com',
            img1:'https://i0.hdslb.com/bfs/sycp/creative_img/202005/25856d97dc9aef0c6778e06cabb2c2b9.jpg',
        },
        methods:{
            
        },
    })
</script>
</html>
