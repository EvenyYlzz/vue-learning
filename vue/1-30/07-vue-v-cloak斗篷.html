<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>  </title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="div1">
        
        <!-- 使用v-cloak斗篷将插值语法先隐藏，防止数据抖动 -->
        <p v-cloak>{{a}}</p>

        <p>{{a+b}}</p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    new Vue({
        el:'#div1',
        data:{
            a:1,
            b:2,
        }
    })
</script>

</html>
