<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>  </title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app1">
        <p>姓名：{{obj.name}}</p>
        <p>性别：{{obj["sex"]}}</p>
        <p>爱好：{{obj.love}}</p>
    </div>

</body>
<script>  
    new Vue({
        el:"#app1",
        data:{
            a:1,
            obj:{
                name:'张三',
                sex:'男',
                love:'女'
            }
        }
    })

</script>

</html>
